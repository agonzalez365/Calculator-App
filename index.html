<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./index.js"></script>
</head>
<body>
    <main>

        <div id="calc-container">
            <div id="calc-label">
                <h1>Calculator</h1>
            </div>
            <div id="calculator-screen">
                <p id="prev-inputs"></p>
                <p id="current-input"></p>
            </div>
            <div id="calculator-inputs">
                <div class="column">
                    <div id="Clr" class="keypad operation">Clr</div>
                    <div id="%" class="keypad operation">%</div>
                    <div class="keypad number">7</div>
                    <div class="keypad number">4</div>
                    <div class="keypad number">1</div>
                    <div id="p/n" class="keypad operation">&plus;/&minus;</div>
                </div>
                <div class="column">
                    <div id="(" class="keypad operation">(</div>
                    <div id="exp" class="keypad operation">x<sup>y</sup></div>
                    <div class="keypad number">8</div>
                    <div class="keypad number">5</div>
                    <div class="keypad number">2</div>
                    <div class="keypad number">0</div>
                </div>
                <div class="column">
                    <div id=")" class="keypad operation">)</div>
                    <div id="sqrt" class="keypad operation">&Sqrt;</div>
                    <div class="keypad number">9</div>
                    <div class="keypad number">6</div>
                    <div class="keypad number">3</div>
                    <div id="test" class="keypad decimal-point">.</div>
                </div>
                <div class="column">
                    <div id="Del" class="keypad operation">Del</div>
                    <div id="/" class="keypad operation">&divide;</div>
                    <div id="*" class="keypad operation">&times;</div>
                    <div id="-" class="keypad operation">&minus;</div>
                    <div id="+" class="keypad operation">&plus;</div>
                    <div id="=" class="keypad operation">&equals;</div>
                </div>
            </div>
        </div>
        
    </main>
</body>
</html>
