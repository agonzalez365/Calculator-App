<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
</head>
<body>
    <main>

        <div id="calc-container">
            <div id="calc-label">
                <h1>Calculator</h1>
            </div>
            <div id="calculator-screen">
                <p id="current-input">1 + </p>
                <p id="result">0</p>
            </div>
            <div id="calculator-inputs">
                <div class="column">
                    <div class="operation">Clr</div>
                    <div class="number">7</div>
                    <div class="number">4</div>
                    <div class="number">1</div>
                    <div class="operation">&plus;/&minus;</div>
                </div>
                <div class="column">
                    <div class="operation">x<sup>y</sup></div>
                    <div class="number">8</div>
                    <div class="number">5</div>
                    <div class="number">2</div>
                    <div class="number">0</div>
                </div>
                <div class="column">
                    <div class="operation">&Sqrt;</div>
                    <div class="number">9</div>
                    <div class="number">6</div>
                    <div class="number">3</div>
                    <div class="number decimal-point">.</div>
                </div>
                <div class="column">
                    <div class="operation">Del</div>
                    <div class="operation">&divide;</div>
                    <div class="operation">&times;</div>
                    <div class="operation">&minus;</div>
                    <div class="operation">&plus;</div>
                </div>
            </div>
        </div>
        
    </main>
</body>
</html>
